<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友们</title>
</head>
<body>
    <script>
        let age = 18;
        const friends = [
            { name: '路明非',
            hometown: '中国',
            college: '卡塞尔大学',
            },
            {
                name: '凯撒',
                hometown: '意大利',
                college: '卡塞尔大学',
            }
        ];
            friends.push({
                name: '楚子航',
                hometown: '中国',
                college: '卡塞尔大学',
            } )
            const newFriend = friends;
            newFriend.push({
                name: '绘梨衣',
                hometown: '日本',
                college: '卡塞尔大学',
            })
            //栈 队列 
            newFriend.unshift({
                name: '亚丝娜',
                hometown: '日本',
                college: '卡塞尔大学',
            })

        
    </script>
    
</body>
</html>
