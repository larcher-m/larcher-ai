<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器的优先级 */
    .container p:nth-child(2){
       background-color: burlywood;
       color: aqua;
    }
    /* 这里的数字关注的是container的所有的子类元素中的第二个元素 */
    /* 若此元素不是p元素则不生效 */
    /* 若此元素是p元素但是不是container的子类元素则不生效 */
    .container#demo p:nth-of-type(2){
           background-color: blue;
    }
    
    </style>
</head>
<body>
    <div class="container" id="demo">
        <h1>nth-chid vs nth-of-type</h1>
        <p>这是一个段落</p>
        <div>这是一个div</div>
        <p>这是第二个段落</p>
        <p>这是第三个段落</p>
        <div>这是二个div</div>
    </div>
</body>
</html>
